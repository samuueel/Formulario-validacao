<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>Formulário com validação</title>
    
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main class="container">

        <header class="header">
            <h2>Crie sua conta</h2>
        </header>

        <form class="form" id="form">
            <div class="form-control">
                <input type="text" id="username" placeholder="Digite seu nome" minlength="3" required> 
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <input type="email" id="email" placeholder="Digite seu email" required>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <input type="password" id="password" placeholder="Digite uma senha" minlength="8" required>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <input type="password" id="password-two" placeholder="Confirme sua senha" minlength="8" required>
                <small>Error Message</small>
            </div>

            <button type="submit">ENVIAR</button>

        </form>
    </main>

    <script src="index.js"></script>

</body>

</html>
